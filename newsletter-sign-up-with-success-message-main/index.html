<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
    <div class="background"></div>
    <div class="contentBox">
      <h1 class="title">Stay updated!</h1>
      <p class="intro">
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <div class="topicBox"></div>
      <form action="submit" class="subscription-form">
        <label for="userEmail" class="userEmail-label">Email address</label>
        <input type="text" id="userEmail" placeholder="email@company.com" />
        <button class="userEmail-button">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>
    <script src="invaild.js"></script>
  </body>
</html>
